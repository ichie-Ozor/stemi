<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stemi.css" />
    <title>Linkedln</title>
  </head>
  <body>
<div class="title">
    <div class="title__name">
        <h1>Linked</h1>
        <img src="img/linkedin.jpg" alt="in" class="linkedin">
    </div>
    <h3>Join now</h3>
</div>
<h1 class="signIn">Sign in</h1>
<div class="email">
    <h3>Email or Phone</h3>
    <div class="email__line"></div>
</div>
<div class="password">
    <div class="password__line-image">
    <h3>Password</h3>
    <img src="" alt="eye">
    </div>
    <div class="password__line"></div>
</div>
<div class="Remember">
    <input type="checkbox" name="remember" id="remember">
    <span>Remember me.</span>
    <a href="www.Linkedin.com/Learnmore">Learn more</a>
</div>
<div class="forgot">
<a href="http://www.Linkedin.com/Learnmore">Forgot password?</a>
</div>
<div class="continue"><h3>Continue</h3></div>
<div class="or">
    <div class="or__line1"></div>
    <h4>or</h4>
    <div class="or__line2"></div>
</div>
<div class="google">
    <img src="img/google.png" alt="google" class="google-logo">
    <h2>Sign in with Google</h2>
</div>
<div class="apple">
    <img src="img/apple.png" alt="apple" class="apple-logo">
    <h2>Sign in with apple</h2>
</div>

  </body>
</html>
